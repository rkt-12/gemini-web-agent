<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
            direction: ltr;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            direction: ltr;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .send-btn {
            background-color: #4285f4;
            color: white;
        }
        
        .send-btn:hover:not(:disabled) {
            background-color: #3367d6;
        }
        
        .send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .clear-btn {
            background-color: #f1f3f4;
            color: #333;
        }
        
        .clear-btn:hover {
            background-color: #e8eaed;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 10px;
            font-style: italic;
        }
        
        .response {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
            direction: ltr;
        }
        
        .error {
            background-color: #fdeaea;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .status {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
        
        .shortcuts {
            font-size: 11px;
            color: #888;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ðŸ¤– Gemini Prompt Processor</div>
        
        <textarea 
            id="promptInput" 
            placeholder="Enter your prompt here..."
            maxlength="5000"
        ></textarea>
        
        <div class="upload-section">
            <label for="fileUpload" class="upload-label">ðŸ“Ž Attach a file (PDF/TXT)</label>
            <input type="file" id="fileUpload" accept=".txt,.pdf" multiple/>
            <div id="fileList" style="font-size: 12px; color: #444; margin-top: 5px;"></div>
        </div>

        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label for="temperature">Temperature (0 to 1):</label>
                <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.7"
                    style="width: 90%; padding: 8px; border: 1px solid #ddd; border-radius: 6px;" />
            </div>
            <div style="flex: 1;">
                <label for="maxTokens">Max Tokens:</label>
                <input type="number" id="maxTokens" min="10" max="16384" step="10" value="2048"
                    style="width: 90%; padding: 8px; border: 1px solid #ddd; border-radius: 6px;" />
            </div>
        </div>

        
        <div id="progressContainer" style="display: none;">
            <label for="uploadProgress">Upload Progress:</label>
            <progress id="uploadProgress" value="0" max="100" style="width: 100%;"></progress>
        </div>

        <div class="button-container">
            <button id="sendBtn" class="send-btn">
                <span id="sendText">Send to Gemini</span>
                <span id="loadingText" style="display: none;">Sending...</span>
            </button>
            <button id="clearBtn" class="clear-btn">Clear</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Processing your request...
        </div>
        
        <div id="response" class="response" style="display: none;"></div>
        
        <div id="status" class="status"></div>
        <div class="shortcuts">Tip: Press Ctrl+Enter to send</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
